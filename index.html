<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inma 21</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background-color: #020617; color: white; font-family: sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="p-8 text-center">
        <h1 class="text-4xl font-black italic uppercase tracking-tighter">Inma<span class="text-emerald-500">21</span></h1>
        <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.5em] mt-2">Bio-Programación Élite</p>
    </header>

    <main class="flex-1 p-6 flex flex-col items-center justify-center space-y-10">
        <div class="relative w-48 h-48 rounded-full border-8 border-slate-800 flex items-center justify-center">
            <div class="absolute inset-0 rounded-full border-8 border-emerald-500 border-t-transparent animate-spin-slow"></div>
            <div class="text-center">
                <span class="text-4xl font-black block">0%</span>
                <span class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest">Progreso</span>
            </div>
        </div>

        <div class="glass p-8 rounded-[3rem] w-full max-w-sm flex items-center space-x-6">
            <img src="https://i.postimg.cc/85z1XQ2g/inma-peace.jpg" class="w-20 h-20 rounded-full border-2 border-emerald-500/50 object-cover">
            <div>
                <p class="text-emerald-500 text-[10px] font-black uppercase">Coach Inma</p>
                <p class="text-sm italic text-slate-300">"Elige hoy la disciplina como tu lenguaje de poder."</p>
            </div>
        </div>

        <button onclick="alert('Iniciando Bitácora...')" class="w-full max-w-sm py-6 bg-emerald-600 rounded-[2rem] font-black uppercase tracking-widest shadow-lg shadow-emerald-900/20 active:scale-95 transition-all">
            Abrir Bitácora
        </button>
    </main>

    <nav class="p-8 flex justify-around opacity-50 text-[10px] font-black uppercase tracking-widest">
        <span>Panel</span>
        <span>Bitácora</span>
        <span>Ajustes</span>
    </nav>
</body>
</html>
