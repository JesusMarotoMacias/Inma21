<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inma 21 - Bio-Programación</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        body { background-color: #020617; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- LÓGICA DE DATOS ---
        const INITIAL_ENTRY = (day) => ({
            day, intention: "", 
            biohacking: { breathingVagal: false, breathingCoherent: false, consciousMovement: false, cognitiveDownload: false },
            health: { cleanFood: false, exercise: false, positiveThinking: false },
            focus: { uncomfortableTask: false },
            avoidance: { alcohol: false, tobacco: false, socialMedia: false, masturbation: false },
            metrics: { mentalClarity: 3, discipline: 3 },
            closure: { reflection: "", dailyScore: 0 }
        });

        // --- TU COMPONENTE PRINCIPAL ---
        const App = () => {
            const [state, setState] = useState(() => {
                const saved = localStorage.getItem('inma_21_data');
                return saved ? JSON.parse(saved) : { currentDay: 1, entries: Array.from({ length: 21 }, (_, i) => INITIAL_ENTRY(i + 1)) };
            });
            const [view, setView] = useState('dashboard');

            useEffect(() => { localStorage.setItem('inma_21_data', JSON.stringify(state)); }, [state]);

            const completion = Math.round((state.entries.filter(e => e.closure.dailyScore > 0).length / 21) * 100);

            return (
                <div className="min-h-screen text-white p-6 flex flex-col items-center">
                    <header className="mb-10 text-center">
                        <h1 className="text-4xl font-black italic uppercase">Inma<span className="text-emerald-500">21</span></h1>
                        <p className="text-slate-500 text-[9px] font-bold uppercase tracking-[0.4em]">Bio-Programación Élite</p>
                    </header>

                    {view === 'dashboard' ? (
                        <div className="w-full max-w-md space-y-8 animate-in">
                            <div className="flex flex-col items-center py-10 glass-card rounded-[3rem]">
                                <span className="text-6xl font-black text-emerald-500">{completion}%</span>
                                <span className="text-[10px] uppercase tracking-widest mt-2">Progreso Total</span>
                            </div>
                            <button onClick={() => setView('daily')} className="w-full py-6 bg-emerald-600 rounded-[2rem] font-black uppercase tracking-widest shadow-lg">
                                Entrar a Bitácora
                            </button>
                        </div>
                    ) : (
                        <div className="w-full max-w-md space-y-4">
                            <button onClick={() => setView('dashboard')} className="text-emerald-500 font-bold text-xs uppercase mb-4">← Volver</button>
                            <div className="glass-card p-8 rounded-[2rem]">
                                <h2 className="text-2xl font-black italic mb-4 text-center">Día {state.currentDay}</h2>
                                <p className="text-slate-400 text-center text-sm italic">"Tu disciplina es tu libertad."</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
