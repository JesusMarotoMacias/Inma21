<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inma 21</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

const DEFAULT_INMA = "https://i.postimg.cc/85z1XQ2g/inma-peace.jpg";

const App: React.FC = () => {
  const [state, setState] = useState<AppState>(() => {
    const saved = localStorage.getItem('inma_21_vfinal_v3');
    if (saved) return JSON.parse(saved);
    return {
      currentDay: 1,
      entries: Array.from({ length: 21 }, (_, i) => INITIAL_ENTRY(i + 1))
    };
  });

  const [inmaPhoto, setInmaPhoto] = useState<string>(() => {
    return localStorage.getItem('custom_inma_photo') || DEFAULT_INMA;
  });

  const [view, setView] = useState<'dashboard' | 'daily' | 'settings'>('dashboard');
  const [coachMessage, setCoachMessage] = useState<string | null>(null);
  const [isCoachLoading, setIsCoachLoading] = useState(false);
  const [showCoachOverlay, setShowCoachOverlay] = useState(false);
  const [showInstallGuide, setShowInstallGuide] = useState(false);
  
  const scrollRef = useRef<HTMLDivElement>(null);
  const fileInputRef = useRef<HTMLInputElement>(null);
  const importFileRef = useRef<HTMLInputElement>(null);

  useEffect(() => {
    localStorage.setItem('inma_21_vfinal_v3', JSON.stringify(state));
  }, [state]);

  const currentEntry = state.entries[state.currentDay - 1];

  const updateEntry = (updates: any) => {
    setState(prev => ({
      ...prev,
      entries: prev.entries.map((e, idx) => 
        idx === prev.currentDay - 1 ? { ...e, ...updates } : e
      )
    }));
  };

  const handleCoach = async (type: 'morning' | 'night' | 'advice') => {
    setIsCoachLoading(true);
    const msg = await getCoachFeedback(currentEntry, type);
    setCoachMessage(msg || null);
    setIsCoachLoading(false);
    setShowCoachOverlay(true);
  };

  const handleImageUpload = (event: React.ChangeEvent<HTMLInputElement>) => {
    const file = event.target.files?.[0];
    if (file) {
      const reader = new FileReader();
      reader.onloadend = () => {
        const base64String = reader.result as string;
        setInmaPhoto(base64String);
        localStorage.setItem('custom_inma_photo', base64String);
      };
      reader.readAsDataURL(file);
    }
  };

  const exportData = () => {
    const dataStr = JSON.stringify(state, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const linkElement = document.createElement('a');
    linkElement.setAttribute('href', url);
    linkElement.setAttribute('download', `inma21_backup_${new Date().toISOString().split('T')[0]}.json`);
    linkElement.click();
    URL.revokeObjectURL(url);
  };

  const importData = (event: React.ChangeEvent<HTMLInputElement>) => {
    const file = event.target.files?.[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const importedState = JSON.parse(e.target?.result as string);
          if (importedState.entries && importedState.entries.length === 21) {
            setState(importedState);
            alert("‚úÖ Bio-Santuario restaurado.");
          }
        } catch (err) {
          alert("‚ùå Error: Archivo de datos corrupto.");
        }
      };
      reader.readAsText(file);
    }
  };

  const completionPercentage = Math.round((state.entries.filter(e => e.closure.dailyScore > 0).length / 21) * 100);

  return (
    <div className="relative h-screen w-full flex flex-col overflow-hidden bg-slate-950 font-sans">

      {/* GU√çA DE INSTALACI√ìN DIN√ÅMICA */}

            </div>
          </div>
        </div>
      )}

      <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleImageUpload} />

        <div 
          className="fixed inset-0 z-[150] flex items-center justify-center p-6 bg-slate-950/95 backdrop-blur-3xl animate-in fade-in duration-300"

        >
          <div className="glass-card rounded-[4rem] p-10 max-w-sm w-full flex flex-col border-emerald-500/30 text-center shadow-2xl relative" onClick={(e) => e.stopPropagation()}>

              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M6 18L18 6M6 6l12 12" /></svg>
            </button>

                  </div>

                <div>
                  <h2 className="text-[11px] font-black text-emerald-500 uppercase tracking-[0.5em] mb-1">Coach Principal</h2>
                  <p className="text-4xl font-black text-white italic tracking-tighter">Inma</p>
                </div>
              </div>
              <p className="text-slate-300 text-xl leading-relaxed italic font-light relative z-10 max-w-sm">"Tus c√©lulas escuchan tus pensamientos. Elige hoy la disciplina como tu lenguaje de poder."</p>
            </div>
          </div>
        )}

        {view === 'daily' && (
          <div className="space-y-8 py-8 animate-in fade-in duration-500">
            <div className="flex justify-between items-center glass-card p-7 rounded-[3rem] border-emerald-500/20 shadow-2xl">
              <div className="flex flex-col">
                <span className="text-[10px] font-black text-emerald-500 uppercase tracking-[0.4em] mb-2">Protocolo Activo</span>
                <span className="text-2xl font-black text-white uppercase italic tracking-tight">D√≠a {state.currentDay}</span>
              </div>
              <button onClick={() => setView('dashboard')} className="px-7 py-3 rounded-2xl bg-slate-800/60 text-[10px] font-black text-slate-400 uppercase tracking-widest border border-white/5 active:scale-95 transition-all hover:text-white">Panel</button>
            </div>

            <CollapsibleCard title="Ritual de Ma√±ana" icon="üßò" defaultOpen>

                </div>
                <button onClick={() => handleCoach('morning')} className="w-full py-6 rounded-[2rem] border-2 border-emerald-500/30 text-emerald-400 font-black text-[11px] uppercase tracking-widest hover:bg-emerald-500/10 active:scale-95 transition-all shadow-xl">Activar Enfoque Ma√±anero</button>
              </div>

            <CollapsibleCard title="M√©tricas de Biopoder" icon="üõ°Ô∏è">
              <div className="space-y-8">
                <div className="grid grid-cols-1 gap-4">
                   <CheckItem label="ü•¶ Alimentaci√≥n Limpia" checked={currentEntry.health.cleanFood} onChange={(v) => updateEntry({ health: { ...currentEntry.health, cleanFood: v } })} />
                   <CheckItem label="üèÉ Ejercicio F√≠sico" checked={currentEntry.health.exercise} onChange={(v) => updateEntry({ health: { ...currentEntry.health, exercise: v } })} />
                   <CheckItem label="‚ú® Pensamiento Positivo Consciente" checked={currentEntry.health.positiveThinking} onChange={(v) => updateEntry({ health: { ...currentEntry.health, positiveThinking: v } })} accentColor="bg-emerald-400" />
                   <CheckItem label="üî• Tarea Inc√≥moda (Deep Work)" checked={currentEntry.focus.uncomfortableTask} onChange={(v) => updateEntry({ focus: { ...currentEntry.focus, uncomfortableTask: v } })} accentColor="bg-orange-600" />
                </div>
                <div className="pt-8 border-t border-white/5 space-y-5">
